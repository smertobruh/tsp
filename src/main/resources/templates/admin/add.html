<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="/css/auth.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="add_screen">
    <form class="form" th:href="@{/admin/add}" enctype="multipart/form-data" th:method="POST" th:object="${car}">
        <div class="trademark">
            <label for="trademark">Марка</label>
            <div class="sec-2">
                <input name="trademark"  th:field="*{trademark}" id="trademark" type="text"/>
            </div>
        </div>

        <div class="model">
            <label for="model">Модель</label>
            <div class="sec-2">
                <input  id="model" th:field="*{model}" name="model" type="text"/>
            </div>
        </div>

        <div class="clazz">
            <label for="clazz">Класс</label>
            <div class="sec-2">
                <input  id="clazz" th:field="*{clazz}" name="clazz" type="text"/>
            </div>
        </div>

        <div class="power">
            <label for="power">Мощность</label>
            <div class="sec-2">
                <input  id="power"  th:field="*{enginePower}" name="power" type="number"/>
            </div>
        </div>

        <div class="price">
            <label for="price">Цена</label>
            <div class="sec-2">
                <input  id="price" th:field="*{price}" name="price" type="number"/>
            </div>
        </div>

        <label class="input-file">
            <input type="file" name="files">
            <span>Выберите файл</span>
        </label>

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />


        <input class="add_button" type="submit" value="Добавить">
    </form>
</div>

</body>
</html>
