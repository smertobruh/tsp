<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
</head>
<body>
<form METHOD="get" th:href="@{/}">

    <input type="text" name="carModel" placeholder="Поиск по модели">
    <input type="submit" value="Найти">
</form>
<div th:each="car : ${cars}">
    <hr/>
    <span th:text="${car.getTrademark} + ' ' + ${car.getModel} + ' ' + ${car.getEnginePower} + ' ' + ${car.getClazz}"></span>

</div>
</body>
</html>
